<!doctype html>
<html lang="es">

<head>
    <title>UNTDF clima</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<!--test -->

<body id="body">
    <header>
    </header>
    <main>
        <section>
            <div id="test1" alt="Locacion del clima ciudad Ushuaia ">
                <img src="./img/location.png" width="40px" alt="">
                <h2> Ushuaia</h2>
            </div>
            <div id="dia" alt="Fecha de hoy"></div>
            <div id="test2" alt="Temperatura de hoy">
                <div id="temp"></div>
                <div id="imagen"></div>
            </div>
            <div id="condicion" alt="Sensacion Termica, Precipitacion, Velocidad del Viento"></div>
        </section>


        <section>
            <div alt="Pronostico del clima por dia">
                <div id="section3"></div>
            </div>
        </section>

        <section>
            <div id="section5"
                alt="tabla de detalle de hora, temperatura, sensacion termica, precipitacion, viento, cada 3 horas los datos">
                <table class="table">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">Hora</th>
                            <th scope="col">Temp</th>
                            <th scope="col">Sensacion</th>
                            <th scope="col">Precipitacion</th>
                            <th scope="col">Viento</th>
                        </tr>
                    </thead id="tabla1">
                    <tbody id="tabla" class="table-group-divider">
                    </tbody>
                </table>
            </div>
        </section>



    </main>

    <footer>
        <div id="footer" class="container-fluid" alt="Desarrollado por ,Chavarria, Barboza">
            &copy; Power By Barrera - Chavarria - Barboza
        </div>
    </footer>

    <script src="./function.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>

</html>
